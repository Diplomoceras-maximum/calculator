<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-container">
      <!-- Row 1-->
      <div class="display">
        <div class="previous">0</div>
        <div class="current">0</div>
      </div>
      <!-- Row 2-->
      <button class="small-btn clear">AC</button>
      <button class="small-btn undo">DEL</button>
      <button class="small-btn plus-minus">&#177;</button>
      <button class="small-btn operator">รท</button>
      <!-- Row 3-->
      <button class="small-btn number">7</button>
      <button class="small-btn number">8</button>
      <button class="small-btn number">9</button>
      <button class="small-btn operator">x</button>
      <!-- Row 4-->
      <button class="small-btn number">4</button>
      <button class="small-btn number">5</button>
      <button class="small-btn number">6</button>
      <button class="small-btn operator">-</button>
      <!-- Row 5-->
      <button class="small-btn number">1</button>
      <button class="small-btn number">2</button>
      <button class="small-btn number">3</button>
      <button class="small-btn operator">+</button>
      <!-- Row 6-->
      <button class="small-btn number">0</button>
      <button class="small-btn decimal">.</button>
      <button class="large-btn equals">=</button>
    </div>
  </body>
</html>
